<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome -->
</head>
<body>
    <h1 class="titulo"> Minha Lista de Tarefas</h1>
    <form id="form-tarefa">
        
    <input class="campo-tarefa campo-titulo" type="text" placeholder="Digite o título da tarefa" required/> <!-- Campo de texto para digitar a tarefa -->
    <textarea class="campo-tarefa campo-descricao" placeholder="Digite a descrição da sua tarefa" ></textarea>
    <label for="status">Status:</label>
    <select class="campo-tarefa campo-status" required>
        <option value="">Selecione o status</option>
        <option value="Pendente">Pendente</option>
        <option value="Andamento">Andamento</option>
        <option value="Concluido">Concluído</option>
    </select>

    <label for="Prioridade">Prioridade:</label>
    <select class="campo-tarefa campo-prioridade" required>
        <option value="">Selecione a prioridade</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
    </select>

    <label for="Data Entrega">Data de Entrega:</label>
    <input class="campo-tarefa campo-data-entrega" type="date" placeholder="Data de Entrega">

    <button class="botao-adicionar" type="submit">Adicionar</button>
    </form>
 
    <ul class="lista-tarefas"> <!-- Lista de tarefas -->
        
      
    </ul>

    <script src="js/app.js"></script> <!-- Link para o arquivo JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Link para o jQuery -->
    
</body>
</html>
